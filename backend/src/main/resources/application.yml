spring:
  application:
    name: xwallet-backend
  profiles:
    active: dev

# MyBatis 配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.zerofinance.xwallet.model.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

# 服务端口
server:
  port: 8080
  servlet:
    context-path: /api

# SpringDoc OpenAPI / Swagger UI
# 文档: /api/swagger-ui.html  OpenAPI JSON: /api/v3/api-docs
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    operations-sorter: method
    tags-sorter: alpha
