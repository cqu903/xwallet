spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  mail:
    host: localhost
    port: 25
    username: test@example.com
    password: test
    properties:
      mail.smtp:
        auth: false
        starttls:
          enable: false
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
  cache:
    type: caffeine

jwt:
  secret: test-secret-key-for-testing-only-must-be-at-least-256-bits-long
  expiration: 86400000

mqtt:
  broker: tcp://localhost:1883
  username:
  password:

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.zerofinance.xwallet.model.entity

logging:
  level:
    com.zerofinance.xwallet: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
